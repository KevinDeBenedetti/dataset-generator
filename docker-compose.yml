services:
  next:
    container_name: next
    restart: always
    depends_on:
      server:
        condition: service_healthy
    build:
      context: ./apps/next
      dockerfile: Dockerfile
      args:
        BUN_VERSION: ${BUN_VERSION:-1.3.3}
        NODE_VERSION: ${NODE_VERSION:-22.20.0}
        APP_PORT: ${NEXT_PORT:-3000}
    env_file:
      - .env
    ports:
      - 8080:${NEXT_PORT:-3000}
    volumes:
      - ./apps/next:/app
      - next_node_modules:/app/node_modules

  vue:
    container_name: vue
    restart: always
    depends_on:
      server:
        condition: service_healthy
    build:
      context: ./apps/vue
      dockerfile: Dockerfile
      target: dev
      args:
        BUN_VERSION: ${BUN_VERSION:-1.3.3}
        NODE_VERSION: ${NODE_VERSION:-22.20.0}
        APP_PORT: ${CLIENT_PORT:-5173}
    env_file:
      - .env
    ports:
      - 8081:5173
    volumes:
      - ./apps/vue:/app
      - vue_node_modules:/app/node_modules

  server:
    container_name: server-fastapi
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 5
    build:
      context: .
      dockerfile: ./apps/server/Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.12}
        APP_PORT: ${SERVER_PORT:-8000}
    ports:
      - "8000:8000"
    volumes:
      - ./apps/server:/app/server
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./uv.lock:/app/uv.lock:ro
      - server_venv:/app/.venv
    restart: always

volumes:
  next_node_modules:
  vue_node_modules:
  server_venv:
