name: CI â€“ Linting

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version used to run tests
        required: true
        type: string
      node-version:
        description: "Node.js version to use"
        required: true
        type: string
      pnpm-version:
        description: "pnpm version to use"
        required: true
        type: string

jobs:
  lint-server:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./apps/server
        run: |
          uv sync --dev

      - name: Lint with ruff
        working-directory: ./apps/server
        run: |
          uv run ruff check .

  lint-next:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"

      - name: Install dependencies
        working-directory: ./apps/next
        run: bun install --frozen-lockfile

      - name: Lint client
        working-directory: ./apps/next
        run: |
          bun lint

  lint-vue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"

      - name: Install dependencies
        working-directory: ./apps/vue
        run: bun install --frozen-lockfile

      - name: Lint client
        working-directory: ./apps/vue
        run: |
          bun lint