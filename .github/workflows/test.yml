name: CI/CD Workflow

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

jobs:
  run-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      actions: read
      pull-requests: write # Pour les commentaires PR
    concurrency:
      group: ci-tests-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-py-${{ inputs.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-py-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Sync dependencies
        run: uv sync --dev

      - name: Run unit tests with coverage
        working-directory: apps/server
        run: |
          uv run pytest -s -v tests/ \
            --cov=. \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            --cov-fail-under=70 \
            --junitxml=pytest-junit.xml

      - name: Ensure coverage HTML exists
        if: always()
        run: |
          if [ ! -d apps/server/htmlcov ]; then
            mkdir -p apps/server/htmlcov
            echo "<html><body><p>No coverage report generated.</p></body></html>" > apps/server/htmlcov/index.html
          fi

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: apps/server/htmlcov
          retention-days: 30

      - name: Upload coverage XML and junit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            apps/server/coverage.xml
            apps/server/pytest-junit.xml
          retention-days: 30

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ github.token }}
          COVERAGE_PATH: apps/server/coverage.xml
