name: CI/CD Workflow

on:
  workflow_call:
    inputs:
      PYTHON_VERSION:
        required: true
        type: string

jobs:
  run-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run unit tests
        run: |
          uv sync --dev
          uv run pytest -s -v apps/server/tests/ --cov

