name: CI â€“ Linting

on:
  workflow_call:
    inputs:
      python-version:
        description: Python version used to run tests
        required: true
        type: string
      node-version:
        description: "Node.js version to use"
        required: true
        type: string
      pnpm-version:
        description: "pnpm version to use"
        required: true
        type: string

jobs:
  lint-server:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./apps/server
        run: |
          uv sync --dev

      - name: Lint with ruff
        working-directory: ./apps/server
        run: |
          uv run ruff check .
          uv run ruff format --check .

  lint-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.20.0"
          cache: "pnpm"
          cache-dependency-path: "./apps/client/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: ./apps/client
        run: pnpm install --frozen-lockfile

      - name: Lint client
        working-directory: ./apps/client
        run: |
          pnpm lint