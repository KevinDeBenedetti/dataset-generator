name: CI â€“ Linting

on:
  pull_request:
    branches:
      - main

jobs:
  lint-server:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        working-directory: ./apps/server
        run: |
          uv sync --dev

      - name: Lint with ruff
        working-directory: ./apps/server
        run: |
          uv run ruff check .
          uv run ruff format --check .

  lint-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        working-directory: ./apps/client
        run: pnpm install

      - name: Lint client
        working-directory: ./apps/client
        run: |
          pnpm lint
          pnpm format
