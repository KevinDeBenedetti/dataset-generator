name: CI/CD Workflow

on:
  workflow_call:
    inputs:
      PYTHON_VERSION:
        required: true
        type: string

jobs:
  run-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run unit tests and generate coverage HTML
        run: |
          uv sync --dev
          cd apps/server && uv run pytest -s -v tests/ --cov=apps/server --cov-report=term-missing --cov-report=html:coverage_html

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: apps/server/coverage_html
