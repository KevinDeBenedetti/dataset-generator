name: CI/CD Workflow

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

jobs:
  run-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      actions: read
    concurrency:
      group: ci-tests-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-py-${{ inputs.python-version }}-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-py-

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Run unit tests, generate coverage (HTML + XML) and junit
        run: |
          uv sync --dev
          cd apps/server
          uv run pytest -s -v tests/ --cov=apps/server --cov-report=term-missing --cov-report=html:coverage_html --cov-report=xml:coverage.xml --junitxml=pytest-junit.xml

      - name: Ensure coverage HTML exists (create placeholder if missing)
        run: |
          if [ ! -d apps/server/coverage_html ]; then
            mkdir -p apps/server/coverage_html
            echo "<html><body><p>No coverage report generated.</p></body></html>" > apps/server/coverage_html/index.html
          fi

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: apps/server/coverage_html

      - name: Upload coverage XML and junit
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            apps/server/coverage.xml
            apps/server/pytest-junit.xml

      - name: Optional: send to Codecov
        if: ${{ secrets.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: apps/server/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
